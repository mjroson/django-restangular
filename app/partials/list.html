<!-- CACHE FILE: list.html -->
<div class="row col-md-4 pull-right">
  <div class="input-group">
  <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"></i></span>
  <input type="text" ng-model="search" placeholder="Search" class="form-control search-query" aria-describedby="sizing-addon1">
</div>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Question</th>
    <th>Help text</th>
    <th><a href="#/new"><i class="fa fa-plus"></i></a></th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="object in objects | filter:search | orderBy:'question'" >
      <td><a href="#/edit/{{object.id}}" target="_blank">{{object.question}}</a></td>
      <td>{{object.text_help}}</td>
      <td>
        <a href="#/edit/{{object.id}}"><i class="fa fa-pencil"></i></a>
      </td>
    </tr>
  </tbody>
</table>
